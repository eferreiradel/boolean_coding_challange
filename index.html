<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
        <section id="title">
          <img id="logo" src="images/logo.png" alt="Lim logo">
          <h1 id="main_title">Taking booleaners from A to B</h1>
        </section>
        <nav>
          <div id="buttons">
            <button type="button" name="prenota">Prenota</button>
            <button type="button" name="termina">Termina la Prenotazione</button>
            <button type="button" name="luci">Accendi le Luci</button>
          </div>
        </nav>
        <section id="gino">
          <h1 class="sub-title">■ Monopattino Gino22</h1>
          <p>↦ Via Guadalametri-a 220 metri da te</p>
          <p>Stato carica:</p>
          <div id="carica_gino" class="charge-bar"></div>
        </section>
        <section id="mike">
          <h1 class="sub-title">■ Monopattino Mike24</h1>
          <p>↦ Via Ricciardoni-a 420 metri da te</p>
          <p>Stato carica:</p>
          <div id="carica_mike" class="charge-bar"></div>
        </section>
        <section id="fede">
          <h1 class="sub-title">■ Monopattino Fede154</h1>
          <p>↦ Via Mentarini-a 490 metri da te</p>
          <p>Stato carica:</p>
          <div id="carica_fede" class="charge-bar"></div>
        </section>
    </main>
  </body>
</html>
